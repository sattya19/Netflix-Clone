<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://www.dafontfree.net/embed/bmV0ZmxpeC1mb250LXJlZ3VsYXImZGF0YS8xMC9uLzU4Njg3L05ldGZsaXggRm9udC50dGY"
      rel="stylesheet"
      type="text/css"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="bg">
      <nav>
        <div class="logo">
          <img
            src="https://www.techdaily.com.au/b2/wp-content/uploads/2015/03/Netflix_Logo_Print_FourColorCMYK.png"
          />
        </div>
        <div class="options">
          <select id="lang">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>

          <button class="signin">SIGN IN</button>
        </div>
      </nav>
      <header>
        <div class="heading">
          <h1>Unlimited movies, TV shows and more</h1>
          <div class="para">
            <label>Watch Anywhere.Cancel Anytime.</label>
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
          </div>

          <div class="login">
            <input type="text" class="email" placeholder="Email Address" />
            <button class="start">Get Started</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
